{% extends 'index.html' %}

{% block title %}Users{% endblock %}

{% block content %}

<div class="my-5">

    <div class="d-grid gap-2 d-md-block">
        <a href="{{ url_for('main.index') }}" class="btn btn-secondary btn-sm">Back home page</a>
        <a href="{{ url_for('main.user_create') }}" class="btn btn-primary btn-sm">Create a new user</a>
    </div>

    <h2 class="mb-3 text-center text-body-emphasis">Registered users</h2>

    <div class="table-responsive">
        <table id="table" class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">E-mail</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <th scope="row">{{ user.id }}</th>
                    <td>{{ user.name }}</td>
                    <td>{{ user.email }}</td>
                    <td>
                        <a href="{{ url_for('main.user_edit', id=user.id) }}"
                            class="btn btn-warning btn-sm float-end ms-2">Edit</a>
                    </td>
                    <td>
                        <a href="{{ url_for('main.user_destroy', id=user.id) }}"
                            class="btn btn-danger btn-sm float-end">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
